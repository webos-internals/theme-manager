<!doctype html>
<html>
	<head>
		<title>Theme Manager</title>
	
		<script src="/usr/palm/frameworks/enyo/1.0/framework/enyo.js" type="text/javascript"></script>

		<meta name='viewport' content='height=device-height'>
	</head>
	<body>
		<div id="themePreview">
			<div id="previewBackground", class="theme-preview-background"></div>

			<div id="previewStatusBar", class="theme-preview-status-bar"></div>
			<div id="previewCornerTL", class="theme-preview-corner-tl"></div>
			<div id="previewCornerTR", class="theme-preview-corner-tr"></div>

			<div class="theme-preview-webos-text">HP webOS</div>
			<div class="theme-preview-date-time">12:00</div>
			
			<div id="previewJustTypeLeft", class="theme-preview-just-type-l"></div>
			<div id="previewJustTypeCenter", class="theme-preview-just-type-c"></div>
			<div id="previewJustTypeRight", class="theme-preview-just-type-r"></div>

			<div class="theme-preview-just-type">Just type...</div>

			<div id="previewQuickLauncher", class="theme-preview-quick-launcher"></div>
			<div id="previewCornerBL", class="theme-preview-corner-bl"></div>
			<div id="previewCornerBR", class="theme-preview-corner-br"></div>

			<div id="previewPhoneIcon", class="theme-preview-icon-phone"></div>
			<div id="previewMessagingIcon", class="theme-preview-icon-messaging"></div>
			<div id="previewBrowserIcon", class="theme-preview-icon-browser"></div>
			<div id="previewEmailIcon", class="theme-preview-icon-email"></div>
			<div id="previewCalendarIcon", class="theme-preview-icon-calendar"></div>
			<div id="previewAppLauncherIcon", class="theme-preview-icon-launcher"></div>
		</div>

		<script type="text/javascript">
			enyo.create({kind: "ThemeManager"}).renderInto(document.body);
		</script>
	</body>
</html>
